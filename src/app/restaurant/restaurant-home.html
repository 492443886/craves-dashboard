<mat-card>
  <mat-card-content>
    <mat-card-subtitle>
      <span class="">{{ msg }}</span>
    </mat-card-subtitle>
    <div *ngIf="!showDetails">
      <mat-list flex>
        <app-restaurant-list [restaurants]="restaurants" (selected)="selectRestaurant($event)"></app-restaurant-list>
      </mat-list>
      <mat-icon (click)="addNewRestaurant()" matTooltip="Add New Restaurant" color="primary" class="mat-36 pad-top-xxl">
        control_point
      </mat-icon>
    </div>
    <div *ngIf="showDetails">
      <mat-list flex>
        <app-restaurant-detail  [restaurant]="selectedRestaurant"
                                (cancelled)="cancelUpdate('someKindOfMsg')"
                                (saved)="save($event)"
                                (deleted)="delete($event)"
        >
        </app-restaurant-detail>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
